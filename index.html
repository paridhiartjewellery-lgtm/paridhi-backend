<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paridhi Art Jewellery</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <header>
  <div class="brand-header">
    <img src="assets/images/logo.jpg" alt="Logo" class="logo">
  </div> <!-- ensure this div closes correctly -->
  
  <h1>Paridhi Art Jewellery</h1>
  <p>By Madanlal Kumawat</p>
  <p>Contact: +91-7738905092</p>
  <p>Room 8 Shivalaya Sadan Society Kurar Village Malad East Mumbai Maharashtra</p>
  <p>Email: paridhiartjewellery@gmail.com</p>
</header>


  <main>
    <!-- Batch list -->
    <section id="batch-list"></section>

    <!-- Product list -->
    <section id="product-list" class="hidden">
      <button onclick="backToBatches()">← Back to Collections</button>
      <h2 id="batchNameHeading"></h2>
      <div id="productsContainer" class="products-grid"></div>
    </section>

    <!-- Product details with images -->
    <section id="product-detail" class="hidden">
      <button onclick="backToProducts()">← Back to Products</button>
      <h2 id="detailProductName"></h2>
      <img id="detailThemeImage" src="" alt="" class="theme-image">
      <div id="detailImagesContainer" class="products-grid"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
